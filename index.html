<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Message Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Discord Message Sender</h2>

    <form id="sendForm" autocomplete="off">
      <input type="text" id="channelId" placeholder="Channel ID" />
      <textarea id="message" rows="3" placeholder="Message"></textarea>
      <input type="text" id="token" placeholder="Authorization Token (e.g., Bot <token>)" />
      <button type="submit">Send</button>
    </form>

    <div id="response" aria-live="polite"></div>

    <div class="chat-container" id="chat"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
